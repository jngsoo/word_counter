<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
    <style>
            /* 아래는 textarea용 */
            @import url(https://fonts.googleapis.com/css?family=Roboto);
        @import url(https://fonts.googleapis.com/css?family=Handlee);
        
        body {
            margin: 40px 0 0;
            background: #91D1D3;
            font-family: 'Roboto', sans-serif;
        }
        
        .paper {
            position: relative;
            width: 90%;
            max-width: 800px;
            min-width: 400px;
            height: 480px;
            margin: 0 auto;
            background: #fafafa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,.3);
            overflow: hidden;
        }
        .paper:before {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0;
            width: 60px;
            background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
            background-size: 30px 30px;
            border-right: 3px solid #D44147;
            box-sizing: border-box;
        }
        
        .paper-content {
            position: absolute;
            top: 30px; right: 0; bottom: 30px; left: 60px;
            background: linear-gradient(transparent, transparent 28px, #91D1D3 28px);
            background-size: 30px 30px;
        }
        
        .paper-content textarea {
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
            line-height: 30px;
            padding: 0 10px;
            border: 0;
            outline: 0;
            background: transparent;
            color: mediumblue;
            font-family: 'Handlee', cursive;
            font-weight: bold;
            font-size: 18px;
            box-sizing: border-box;
            z-index: 1;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: rgba(0,0,0,.6);
        }
        
            /* 아래는 버튼용 */
            $green: #1ECD97;
            $gray: #bbbbbb;
            * {
            font-family: 'Roboto', sans-serif;
            }
            .container {
            position: absolute;
            top:50%;
            left:50%;
            margin-left: -65px;
            margin-top: -20px;
            width: 130px;
            height: 40px;
            text-align: center;
            }
            button {
            outline:none;
            height: 40px;
            text-align: center;
            width: 130px;
            border-radius:40px;
            background: #fff;
            border: 2px solid $green;
            color:$green;
            letter-spacing:1px;
            text-shadow:0;
            font:{
                size:12px;
                weight:bold;
            }
            cursor: pointer;
            transition: all 0.25s ease;
            &:hover {
                color:white;
                background: $green;
            }
            &:active {
                //letter-spacing: 2px;
                letter-spacing: 2px ;
            }
            &:after {
                content:"SUBMIT";
            }
            }
            .onclic {
            width: 40px;
            border-color:$gray;
            border-width:3px;
            font-size:0;
            border-left-color:$green;
            animation: rotating 2s 0.25s linear infinite;
        
            &:after {
                content:"";
            }
            &:hover {
                color:$green;
                background: white;
            }
            }
            .validate {
            font-size:13px;
            color: white;
            background: $green;
            &:after {
                font-family:'FontAwesome';
                content:"\f00c";
            }
            }
        
            @keyframes rotating {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
            }
            </style>
            <script>
             /* Javascript */
             $(function() {
            $( "#button" ).click(function() {
                $( "#button" ).addClass( "onclic", 250, validate);
            });
        
            function validate() {
                setTimeout(function() {
                $( "#button" ).removeClass( "onclic" );
                $( "#button" ).addClass( "validate", 450, callback );
                }, 2250 );
            }
                function callback() {
                setTimeout(function() {
                    $( "#button" ).removeClass( "validate" );
                }, 1250 );
                }
            });
            </script>
</head>
<body>
    <center><h1 style="color: rgb(255, 255, 255)">총 단어 : {{total}}</h1>
    <a href="{%url 'home'%}"> 다시하기 </a>
    <br>
    <h2 style="color: rgb(255, 255, 255)">입력한 텍스트</h2>
    <div class="paper">
            <div class="paper-content">
                <textarea autofocus>{{full}}</textarea>
            </div>
    </div>
    
    <h2 style="color: rgb(255, 255, 255)">단어 카운트 : </h2>
    <p style="color: rgb(255, 255, 255)">
    {% for result in wordDict %}
        {% for res in result %}
            {{res}}
        {% endfor %}
    <br>
    {%endfor%}
    </p>
    </center>
</body>
</html>
